service:
  name: nginx
  application: my-app # replace with the name of your app
  kubernetesConfig:
    type: KUBERNETES
    local:
      path: .
  parameters:
    - name: image
      description: "Container image for nginx deployment"
      dockerImage:
        defaultTag: latest
        imageRegistryInfo:
          containerRegistry: dockerhub-public
          imageRepository: library/nginx
